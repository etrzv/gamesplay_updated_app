{% extends 'base/base.html' %}
{% block page_content %}

    {% if not games %}
        <p class="no-articles">No games yet</p>
    {% else %}
        {% for game in games %}
            <section id="welcome-world">
                <div class="game">
                    <div class="image-wrap">
                        <img src="{{ game.image_url }}"
                             alt="{{ game.title }}">
                    </div>
                    <h3>{{ game.title }}</h3>
                    <h1>{{ game.category }}</h1>
                    <div class="data-buttons">
                        <a href="{% url 'details game' game.pk %}" class="btn details-btn">Details</a>
                    </div>
                </div>
            </section>
        {% endfor %}
    {% endif %}
{% endblock %}
